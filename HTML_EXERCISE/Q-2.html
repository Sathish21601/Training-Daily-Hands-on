<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tags</title>
    <style>
      .html {
        width: 40%;
        display: inline;
      }
      .css {
        width: 40%;
        display: block;
      }

      .javascript {
        width: 40%;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h2>Inline</h2>
    <section>
      <span class="html">HTML</span><br>
      <span class="css">CSS</span>
      <span class="javascript">JavaScript</span><br>
    </section>
    <h2>Block</h2>
    <section>
      <span class="html">HTML</span><br>
      <span class="css">CSS</span>
      <span class="javascript">JavaScript</span><br>
    </section>
    <h2>Inline Block</h2>
    <section>
      <span class="html">HTML</span><br>
      <span class="css">CSS</span>
      <span class="javascript">JavaScript</span><br>
    </section>
  </body>
</html>
