<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS EXERCISE -12</title>
  </head>
  <link rel="stylesheet" href="css/css-Q12.CSS">
  <body>
    <img src="Flipcart_image.png" class="img-fluid" />
    <div class="row">
      <div class="col left">
        <h2>Login</h2>
        <p class="get_access">
          Get access to your<br />
          Orderes, Wishlist and<br />
          Recommendations
        </p>
      </div>
      <div class="col right">
        <form action="">
          <div class="col2">
            <label for="name">Enter Email/Mobile Number</label>
            <input type="text" name="name" placeholder="|" /><br />
            <input
              type="password"
              name="pwd"
              placeholder="Enter Password"
            /><br />
            <a href="#" style="text-decoration: none">Forgot?</a>
            <br />
            <button
              type="submit"
              style="
                text-align: center;
                background-color: #fb641b;
                box-shadow: 0 1px 2px 0 rgb(0 0 0 / 20%);
                border: none;
                color: #fff;
              "
            >
              Login
            </button>
            <br />
            <p class="or">OR</p>
            <br />
            <button type="submit" style="color: blue">Request OTP</button>
          </div>
        </form>
        <button class="close" type="button">&times;</button>
      </div>
    </div>
  </body>
</html>
